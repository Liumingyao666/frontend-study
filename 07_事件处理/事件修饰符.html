<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>事件修饰符</title>
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!--
        Vue中的事件修饰符：
        1.prevent:阻止默认事件
        2.stop:阻止事件冒泡
        3.once：事件只触发一次
        4.capture：使用事件的捕获方式
        5.self:只有event.target是当前操作的元素是才触发事件
        6.passive：事件的默认行为立即执行，无需等待事件回调执行完毕
    -->
    <div id="root">
      <h2>欢迎来到{{name}}学习</h2>
      <a :href="url" @click.prevent="showInfo">点我提示信息</a>
    </div>
  </body>

  <script type="text/javascript">
    new Vue({
      el: "#root",
      data: {
        name: "尚硅谷",
        url: "https://baidu.com",
      },
      methods: {
        showInfo(e) {
          alert("同学你好");
        },
      },
    });
  </script>
</html>
