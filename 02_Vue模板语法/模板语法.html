<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue模板语法</title>
    <!--引入vue-->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!--
        Vue模板语法有2大类：
            1.插值语法：
                功能：用于解析标签体内容
                写法：{{xxx}}，xxx是js表达式，且可以直接读取到data中所有属性
            2.指令语法：
                功能：用于解析标签（包括：标签属性，标签体内容，绑定事件。。。）
                举例：v-bind:href='xxx' 或简写为 :href='xxx'， xxx同样要写成js表达式
                     且可以直接读取到data中的所有属性
                备注：Vue中有很多指令，且形式都是：v-xxx,此处只是拿v-bind举例子
    -->
    <!-- 准备好一个容器 -->
    <div id="root">
      <h1>插值语法</h1>
      <h2>你好, {{name}}</h2>
      <hr>
      <h1>指令语法</h1>
      <a v-bind:href="school.url.toUpperCase()">点击我{{school.name}}</a>
      <a :href="school.url">点击我{{school.name}}</a>
    </div>
    <script type="text/javascript">
      new Vue({
        el: "#root",
        data: {
          name: "jack",
          school:{
            name:'尚硅谷',
            url:'https://baidu.com',
          }
        }
      });
    </script>
  </body>
</html>
